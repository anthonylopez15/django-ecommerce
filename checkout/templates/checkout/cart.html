{% extends 'base.html' %}


{% block title %} Carrinho de compras {% endblock %}

{% block container %}
<ol class="breadcrumb">
    <li><a href="{% url 'index' %}">Início</a></li>
    <li><a href="#">Carrinho de Compras</a></li>
    <li><a href="#">Finalizar Compra</a></li>
</ol>
<div class="page-header">
    <h1>Finalizar Compra</h1>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="id_name" class="col-md-3 control-label">Apelido para o Endereço</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="id_name" placeholder="Casa, Trabalho..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_name" class="col-md-3 control-label">Logradouro</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="id_name" placeholder="Rua, Avenida..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_name" class="col-md-3 control-label">Número</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="id_name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_name" class="col-md-3 control-label">CEP</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="id_name"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Próximo Passo</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
